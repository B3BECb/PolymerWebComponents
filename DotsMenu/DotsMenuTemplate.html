<template id = "main">
	<style>
		:host
		{
			margin-top: 12px;
			display:    block;
		}

		:host(:not([disabled])) .dotsContainer
		{
			cursor: pointer;
		}

		.dotsContainer:before, .dotsContainer:after
		{
			background-color: rgba(3, 155, 229, 0.55);
			position:         absolute;
			top:              0;
			right:            19px;
			width:            48px;
			height:           100%;
			transition:       opacity 250ms linear;
			border-radius:    50%;
			opacity:          0;
			pointer-events:   none;
			content:          "";
		}

		:host(:not([disabled])) .dotsContainer:active:after, :host(:not([disabled])) .dotsContainer:hover:before
		{
			transition-duration: 85ms;
			opacity:             .6;
		}

		.menuList
		{
			background:       white;
			right:            30px;
			position:         absolute;
			top:              10px;
			font-size:        15px;
			padding-top:      8px;
			padding-bottom:   8px;
			min-width:        calc(3 * 64px);
			box-shadow:       0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
			display:          none;
			opacity:          0;
			transform:        scale(1, 1);
			transform-origin: right top 0px;
			cursor:           inherit;
			z-index:          3;
			width:            max-content;
		}

		:host(:not([disabled])) .dotsContainer:active + .menuList, .menuList:hover
		{
			display:   block;
			transform: scale(1);
			opacity:   1;
		}

		.menuList .item
		{
			padding-left:  24px;
			height:        32px;
			line-height:   2;
			position:      relative;
			cursor:        pointer;
			padding-right: 10px;
		}

		.menuList .item:before
		{
			position:      absolute;
			top:           0;
			left:          0;
			width:         100%;
			height:        100%;
			transition:    opacity 120ms cubic-bezier(0, 0, 0.2, 1);
			border-radius: inherit;
			background:    currentColor;
			content:       "";
			opacity:       0;
		}

		.menuList .item:active:before
		{
			opacity: .18;
		}

		:host([disabled]) .dotsContainer .dots
		{
			fill: #BDBDBD;
		}

	</style>
	<div class = "dotsContainer">
	</div>
	<div class = "menuList">

	</div>
</template>
