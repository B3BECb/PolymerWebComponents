<template id = "main">
	<style>
		.container
		{
			width:  34px;
			height: 34px;
			cursor: pointer;
		}

		.line
		{
			display:  block;
			position: relative;
			top:      10px;
			right:    0;
		}

		.line:before
		{
			display:          block;
			position:         relative;
			transition:       opacity 90ms cubic-bezier(0.4, 0, 0.2, 1), background-color 90ms cubic-bezier(0.4, 0, 0.2, 1);
			border-radius:    7px;
			content:          "";
			width:            100%;
			height:           14px;
			opacity:          .38;
			background-color: #000000;
		}

		.circle
		{
			background-color: #FAFAFA;
			box-shadow:       0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
			display:          block;
			position:         absolute;
			top:              -3px;
			left:             0;
			width:            20px;
			height:           20px;
			transition:       transform 90ms cubic-bezier(0.4, 0, 0.2, 1), background-color 90ms cubic-bezier(0.4, 0, 0.2, 1), -webkit-transform 90ms cubic-bezier(0.4, 0, 0.2, 1);
			border-radius:    10px;
			z-index:          1;
			transform:        translateX(0);
		}

		.circle:before
		{
			position:      absolute;
			top:           -14px;
			left:          -14px;
			width:         48px;
			height:        48px;
			transform:     scale(0);
			transition:    transform 90ms cubic-bezier(0.4, 0, 0.2, 1), background-color 90ms cubic-bezier(0.4, 0, 0.2, 1), -webkit-transform 90ms cubic-bezier(0.4, 0, 0.2, 1);
			border-radius: 24px;
			opacity:       .2;
			content:       "";
		}

		.container:hover .circle:before
		{
			background: #A7A7A7;
			transform:  scale(1);
		}

		:host([checked]) .circle
		{
			left:  initial;
			right: 0;
		}

		:host([checked]) .container:hover .circle:before, :host([checked]) .circle, :host([checked]) .line:before
		{
			background-color: #64DD17;
		}
	</style>
	<div class = "container">
		<div class = "line">
			<div class = "circle"></div>
		</div>
	</div>
</template>
