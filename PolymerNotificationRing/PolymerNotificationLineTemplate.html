<dom-module id = "material-notification-line">
	<template id = "main">
		<style>
			:host
			{
				display: block;
				width:   334px;
			}

			.notificationLine
			{
				display:             grid;
				grid-template-areas: "icon content";
				background:          #FAFAFA;
				font-family:         "Roboto";
				font-size:           12px;
				min-height:          80px;
			}

			:host([collapsed]) .notificationLine
			{
				height:                80px;
				grid-template-columns: 80px auto;
			}

			:host(:not([collapsed])) .notificationLine
			{
				grid-template-columns: 40px auto;
				grid-template-areas:   "collaps content";

				background-color: rgba(204, 204, 204, 0.1);
			}

			.notificationLine:hover
			{
				background: rgba(204, 204, 204, 0.5);
			}

			.notificationLine,
			.collapsBtnBackground
			{
				transition: background-color 0.2s linear;
			}

			.collapsBtnBackground
			{
				display:         flex;
				align-items:     center;
				width:           100%;
				height:          100%;
				justify-content: center;
				grid-area:       collaps;
			}

			.collapsBtnBackground:hover
			{
				background: rgba(0, 0, 0, 0.5);
			}

			.collapsBtnBackground .collapsBtn svg
			{
				fill:       rgb(111, 111, 111);
				transition: fill 0.2s linear;
			}

			.collapsBtnBackground:hover .collapsBtn svg
			{
				fill: rgb(247, 247, 247);
			}

			:host([collapsed]) .notificationLine .collapsBtnBackground
			{
				display: none;
			}

			.content
			{
				grid-area:             content;
				grid-template-areas:   "header header close" "text text text" ". time time";
				grid-template-columns: 2fr 2fr 24px;
				margin:                8px 8px 8px 12px;
				display:               grid;
			}

			:host([collapsed]) .notificationLine .content
			{
				grid-template-rows: 24px 1fr 16px;
			}

			:host(:not([collapsed])) .notificationLine .content
			{
				grid-template-rows: auto auto 16px;
			}

			.icon
			{
				grid-area:         icon;
				display:           none;
				background-repeat: no-repeat;
				background-size:   cover;
			}

			:host([collapsed]) .notificationLine .icon
			{
				display:         flex;
				justify-content: center;
				align-items:     center;
			}

			:host([collapsed]) .notificationLine .header,
			:host([collapsed]) .notificationLine .text,
			:host([collapsed]) .notificationLine .time
			{
				overflow:      hidden;
				white-space:   nowrap;
				text-overflow: ellipsis;
			}

			.header
			{
				grid-area:   header;
				font-family: "Roboto Bold";
				font-size:   14px;
			}

			.text
			{
				grid-area: text;
			}

			:host(:not([collapsed])) .notificationLine .text
			{
				margin: 8px 0;
			}

			.time
			{
				grid-area:    time;
				font-size:    10px;
				justify-self: end;
				align-self:   center;
			}

			.close
			{
				grid-area:    close;
				justify-self: end;
				align-self:   start;
			}

			.close,
			.collapsBtnBackground,
			:host([collapsed]) .notificationLine .text
			{
				cursor: pointer;
			}

		</style>
