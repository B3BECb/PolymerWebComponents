<dom-module id = "video-player">
	<template id = "main">
		<style>
			@font-face
			{
				font-family: "Roboto";
				src:         url("../fonts/Roboto/Roboto-Regular.ttf");
			}

			:host
			{
				font-family: "Roboto";
				display:     block;
				color:       white;
			}

			:host(.fullScreen)
			{
				height:   100vh !important;
				width:    100vw !important;
				position: fixed !important;
				top:      0 !important;
				left:     0 !important;
				z-index:  1000 !important;
			}

			.hidden
			{
				display: none !important;
			}

			.playerLayersContainer
			{
				height: 100%;
			}

			.layer
			{
				position:   relative;
				height:     100%;
				background: black;
			}

			.videoContainer
			{
				background-color: black;
				position:         absolute;
				top:              0;
				left:             0;
				width:            100%;
				height:           100%;
				display:          flex;
				justify-content:  center;
			}

			.videoContainer img,
			.videoContainer video
			{
				max-width:  100%;
				max-height: 100%;
			}

			.controlsContainer
			{
				display:        flex;
				flex-direction: column;
				height:         100%;
				width:          100%;
				position:       absolute;
			}

			.line
			{
				background: rgba(0, 0, 0, 0.1);
			}

			.header
			{
				display:         flex;
				justify-content: space-between;
				height:          30px;
				flex-shrink:     0;
			}

			.header .name
			{
				margin-left: 12px;
				margin-top:  8px;
			}

			.representation
			{
				display:   flex;
				flex-grow: 1;
			}

			.sourceWindow
			{
				width: 100%;
			}

			.triggers
			{
				flex-basis:  200px;
				overflow:    hidden;
				overflow-y:  auto;
				white-space: nowrap;
				flex-shrink: 0;
			}

			.trigger
			{
			}

			.button
			{
				cursor:     pointer;
				transition: background 0.4s;
			}

			.trigger.button
			{
				margin-bottom:   1px;
				height:          24px;
				padding:         8px;
				display:         flex;
				flex-direction:  column;
				justify-content: center;
				background:      rgba(27, 27, 27, 0.8);
			}

			.trigger.button.link
			{
				flex-direction: row;
				margin-bottom:  0;
			}

			.trigger.button.link.markared
			{
				background: rgba(66, 133, 244, 0.2);
				cursor:     default;
			}

			.trigger.button .text
			{
				text-overflow: ellipsis;
				flex-grow:     1;
				overflow:      hidden;
			}

			.controls
			{
				flex-basis:     35px;
				display:        flex;
				flex-direction: column;
				flex-shrink:    0;
				overflow:       hidden;
			}

			.groups
			{
				display:         flex;
				flex-direction:  row;
				justify-content: space-between;
				flex-grow:       1;
			}

			.groups .group
			{
				display:        flex;
				flex-direction: row;
			}

			.groups .group:first-child
			{
				margin-left: 8px;
			}

			.groups .group:last-child
			{
				margin-right: 12px;
			}

			.groups .button
			{
				display:       flex;
				width:         24px;
				align-items:   center;
				height:        100%;
				padding-left:  8px;
				padding-right: 8px;
			}

			:host(.stub) .button
			{
				display: none;
			}

			.button.animated:not(.markared):hover
			{
				background: rgba(27, 27, 27, 1);
			}

			.button.animated:not(.markared):active
			{
				background: #4285F4;
			}

			.hiding
			{
				transition: flex-basis 0.2s;
			}

			.triggers.hiding
			{
				transition-delay: 0.1s;
			}

			:host(:not(.stub)) .layer:not(:hover) .hiding
			{
				flex-basis: 0;
			}

			:host(.stub) .layer .hiding
			{
				flex-basis: 5px;
			}

			.main
			{
				display:        flex;
				flex-direction: row;
				flex-grow:      1
			}

			.content
			{
				display:        flex;
				flex-direction: column;
				flex-grow:      1;
			}

			.pages
			{
				display:        flex;
				flex-direction: column;
				align-items:    center;
				overflow:       hidden;
				overflow-y:     auto;
				color:          white;
			}

			.page
			{
				padding-top:    12px;
				padding-bottom: 12px;
			}

			.trigger.button.link .marker
			{
				flex-basis:    4px;
				margin-top:    -8px;
				margin-bottom: -8px;
				margin-left:   -8px;
			}

			.trigger.button.link .text
			{
				margin-left: 8px;
				align-self:  center;
			}

			.trigger.button.link.markared .marker
			{
				background: #4285F4;
			}

			.trigger.button.link.markared .text
			{
				color: #4285F4;
			}

			:host .loadingProgress
			{
				opacity:    0;
				height:     0;
				background: rgba(33, 150, 243, 0.5);
				transition: opacity 0.2s linear, height 0.2s linear;
				flex-shrink: 0;
				/*overflow:   hidden;*/
			}

			:host .loadingProgress.loading,
			:host(.stub) .loadingProgress
			{
				opacity: 1;
				height:  5px;
			}

			:host .loadingProgress.error,
			:host(.stub.error) .loadingProgress
			{
				background: #F44336;
			}

			:host .loadingProgress .step
			{
				height:     inherit;
				position:   relative;
				background: #2196F3;
			}

			:host .loadingProgress.error .step,
			:host(.stub.error) .loadingProgress .step
			{
				display: none;
			}

			:host .loadingProgress:not(.error) .step.indeterminate
			{
				animation: indeterminateLoad 1.8s linear infinite;
			}

			@keyframes indeterminateLoad
			{
				0%
				{
					width: 0;
					left:  0;
				}
				50%
				{
					width: 40%;
					left:  50%;
				}
				100%
				{
					width: 60%;
					left:  100%;
				}
			}

			.layerLocker
			{
				position: absolute;
				width:    100%;
				height:   100%;
			}

			:host(.fullScreen) .ExpandBtn,
			:host(:not(.fullScreen)) .CollapseBtn,
			.recognition.layer .videoContainer.hidden + .controlsContainer #ShowFormBtn,
			.recognition.layer .videoContainer:not(.hidden) + .controlsContainer #ShowFrameBtn
			{
				display: none !important;
			}

			.groups .button.waitable.wait
			{
				animation: indeterminateWait 1.8s linear infinite;
			}

			.groups .button.waitable.error
			{
				animation: errorState 1.8s linear 3;
			}

			@keyframes indeterminateWait
			{
				0%
				{
					background-color: #1B1B1B;
				}
				50%
				{
					background-color: #2196F3;
				}
				100%
				{
					background-color: #1B1B1B;
				}
			}

			@keyframes errorState
			{
				0%
				{
					background-color: #1B1B1B;
				}
				50%
				{
					background-color: rgba(244, 67, 54, 0.7);
				}
				100%
				{
					background-color: #1B1B1B;
				}
			}
